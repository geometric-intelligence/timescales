# 2D Parameter Sweep: Linear Speed × Timescale (Alpha)
# Explores how dataset speed and RNN timescale interact

base_config: "base_configs/mts.yaml"

# Number of seeds per configuration
n_seeds: 1

# Parameter sweep configurations
# Creating a grid: 4 speeds × 4 timescales = 16 experiments
experiments:
  # ===== Linear Speed: 0.1 m/s (slow) =====
